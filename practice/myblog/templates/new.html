{%extends 'base.html'%}

{%block contents%}
<body>

    <form action="{% url 'create' %}">

        <label for="usr">Title: </label>
        <input type="text" class="form-control" name="title">
      </div>
      <div class="form-group">
        <label for="content">Content:</label>

  </div>
</body>
{%endblock%}
